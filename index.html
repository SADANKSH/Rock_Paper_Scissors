<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div class="score">
                <p>Player: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
            <div class="result">
                <p id="result-text">Choose your weapon!</p>
            </div>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock">
                <img src="css/images/rock.png" alt="Rock">
            </button>
            <button class="choice" data-choice="paper">
                <img src="css/images/paper.png" alt="Paper">
            </button>
            <button class="choice" data-choice="scissors">
                <img src="css/images/scissors.png" alt="Scissors">
            </button>
        </div>
        <div class="computer-choice">
            <p>Computer's choice: <span id="computer-choice-text">Waiting...</span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
